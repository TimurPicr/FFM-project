<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Result</title>

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
            font-family: system-ui, sans-serif;
            background: #f3f3f3;
        }

        .container {
            width: min(800px, 90%);
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }

        h1 {
            margin-top: 0;
        }

        .block {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background: #f8f8f8;
        }

        .label {
            font-weight: bold;
            color: #444;
        }

        .value {
            margin-top: 6px;
            font-size: 17px;
        }
    </style>
</head>
<body>

<div class="container">

    <h1>Search summary</h1>

    <div class="block">
        <div class="label">Main query (q):</div>
        <div class="value">{{ q }}</div>
    </div>

    {% if q1 %}
    <div class="block">
        <div class="label">Question 1:</div>
        <div class="value">{{ q1 }}</div>
    </div>
    {% endif %}

    {% if q2 %}
    <div class="block">
        <div class="label">Question 2:</div>
        <div class="value">{{ q2 }}</div>
    </div>
    {% endif %}

    {% if q3 %}
    <div class="block">
        <div class="label">Question 3:</div>
        <div class="value">{{ q3 }}</div>
    </div>
    {% endif %}

</div>

</body>
</html>
