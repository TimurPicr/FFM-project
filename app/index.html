<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>F3-hub</title>
  <link rel="stylesheet" href="styles.css?v=3" />
</head>

<body>

  <div class="search-wrap">
    <form class="search-form" id="searchform" action="/search" method="GET">
      <div class="search-left">
        <img class="under-img" src="/static/snake_4k_under.png" alt="">

        <button class="search-btn" type="submit">GET</button>

        <img class="upper-img" src="/static/snake_4k_upper.png" alt="">
      </div>
      
      <input
        class="search-input"
        type="search"
        name="inn"

        placeholder="Напишите название препарата…"
        autocomplete="off"
      />
    </form>

    <!-- search-bottom -->
    <div class="search-bottom">

        <p class="advanced-title">Уточните что сможете</p>

        <!-- MODE -->
        <select name="mode" class="add-input" form="searchform">
          <option value="be_fed" selected>Биоэквивалентность</option>
          <option value="cns_pk">Фармакокинетика</option>
        </select>

        <!-- INDICATION -->
        <input
          type="text"
          name="indication"
          placeholder="Indication / study objective"
          class="add-input"
          form="searchform"
        />

        <!-- REGIMEN -->
        <input
          type="text"
          name="regimen"
          placeholder="Regimen (e.g., after high-fat meal)"
          class="add-input"
          form="searchform"
        />

        <!-- SPONSOR -->
        <input
          type="text"
          name="sponsor"
          placeholder="Спонсор"
          class="add-input"
          form="searchform"
        />

        <!-- STUDY NUMBER -->
        <input
          type="text"
          name="study_number"
          placeholder="Кол-во источников"
          class="add-input"
          form="searchform"
        />

        <!-- CENTERS -->
        <input
          type="text"
          name="centers"
          placeholder="Centers (e.g., 1–3 sites, countries/cities)"
          class="add-input"
          form="searchform"
        />

        <!-- TEST PRODUCT NAME -->
        <input
          type="text"
          name="test_product_name"
          placeholder="Название проверяемого вещества"
          class="add-input"
          form="searchform"
        />

        <!-- REFERENCE PRODUCT NAME -->
        <input
          type="text"
          name="reference_product_name"
          placeholder="Название референсного вещества"
          class="add-input"
          form="searchform"
        />

        <!-- CVINTRA -->
        <input
          type="number"
          name="cvintra"
          step="0.01"
          min="0"
          max="5"
          placeholder="CVintra (default: 0.30)"
          class="add-input"
          form="searchform"
        />

        <!-- POWER -->
        <input
          type="number"
          name="power"
          step="0.01"
          min="0"
          max="1"
          placeholder="Power (default: 0.80)"
          class="add-input"
          form="searchform"
        />

        <!-- ALPHA -->
        <input
          type="number"
          name="alpha"
          step="0.001"
          min="0"
          max="1"
          placeholder="Alpha (default: 0.05)"
          class="add-input"
          form="searchform"
        />

        <!-- GMR -->
        <input
          type="number"
          name="gmr"
          step="0.01"
          min="0"
          max="5"
          placeholder="GMR (default: 0.95)"
          class="add-input"
          form="searchform"
        />

        <!-- DROPOUT -->
        <input
          type="number"
          name="dropout"
          step="0.01"
          min="0"
          max="1"
          placeholder="Dropout (default: 0.10)"
          class="add-input"
          form="searchform"
        />

        <!-- SEED URLS (one per line) -->
        <input
          name="seed_url"
          placeholder="Seed URLs (one per line)"
          class="add-input"
          form="searchform"
          rows="3"
        >

        <!-- LOCAL SYNOPSIS PATHS (one per line) -->
        <input
          name="local_synopsis"
          placeholder="Local synopsis file paths (one per line)"
          class="add-input"
          form="searchform"
          rows="3"
        >

        <!-- NO CACHE -->
        <label style="display:flex; gap:8px; align-items:center;">
          <input type="checkbox" name="no_cache" value="1" form="searchform" />
          <span>Ничего не знаю</span>
        </label>

      </div>

</body>
</html>
